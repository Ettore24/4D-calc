<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="calcolatrice">
        <div class="contenitore">
            <div class="riga bianco">
                <p id="numeri"></p>
            </div>
        <div class="riga">
            <button onclick="tasto(7)">7</button>
            <button onclick="tasto(8)">8</button>
            <button onclick="tasto(9)">9</button>
            <button onclick="somma()">+</button>
        </div>
         <div class="riga">
            <button onclick="tasto(4)">4</button>
            <button onclick="tasto(5)">5</button>
            <button onclick="tasto(6)">6</button>
        </div>
         <div class="riga">
            <button onclick="tasto(1)">1</button>
            <button onclick="tasto(2)">2</button>
            <button onclick="tasto(3)">3</button>
        </div>
        <div class="riga">
            <button onclick="tasto(0)">0</button>
            <button onclick="cancella()">C</button>
            <button onclick="uguale()">=</button>
        </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
